<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./JS/main.js" async></script>
</head>

<body>
    <div class="container">
        <h1>Get Quote</h1>

        <section>
            <div id="iframe-container">


                <form>
    
                    <label id="name" class="is-visible">
                        <label class="label-heading" for="name">What's your name?</label>
                        <input name="name" type="text" placeholder="Type your name"  />
    
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('name','bedrooms')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('name','bedrooms')"></i>
                        </div>
                    </label>
    
                    <label id="bedrooms">
                        <label class="label-heading" for="bedrooms">How many bedrooms are we looking at?</label>
                        <input type="number" name="bedrooms" placeholder="Enter a value"  />
    
                        <!-- Update navigation buttons accordingly -->
    
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('bedrooms','pickup')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-up" style="font-size:24px" onclick="previous('bedrooms','name')"></i>
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('bedrooms','pickup')"></i>
                        </div>
    
                    </label>
                    
                    <label id="pickup">
                        <label class="label-heading" for="pickup">Nice, Now please tell me the pick-up location.</label>
                        <input name="pickup" type="text" placeholder="Pick-up location"  />
                        <!-- Update navigation buttons accordingly -->
    
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('pickup','destination')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-up" style="font-size:24px" onclick="previous('pickup','bedrooms')"></i>
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('pickup','destination')"></i>
                        </div>
                        
                    </label>
                    
                    <label id="destination">
                        <label class="label-heading" for="destination">And where are we moving to?</label>
                        <input name="destination" type="text" placeholder="Drop-off location"  />
                        <!-- Update navigation buttons accordingly -->
                        
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('destination','movingDate')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-up" style="font-size:24px" onclick="previous('destination','pickup')"></i>
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('destination','movingDate')"></i>
                        </div>
                        
                    </label>
                    
                    <label id="movingDate">
                        <label class="label-heading" for="movingDate">Fantastic! Have you decided a moving date yet?</label>
                        <input type="date" name="movingDate"  />
                        <!-- Update navigation buttons accordingly -->
                                                
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('movingDate','phone')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-up" style="font-size:24px" onclick="previous('movingDate','destination')"></i>
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('movingDate','phone')"></i>
                        </div>
                     
                    </label>
                    
                    <label id="phone">
                        <label class="label-heading" for="phone">Now please enter your phone number.</label>
                        <input type="tel" name="phone" placeholder="0412 345 678"  />
                        <!-- Update navigation buttons accordingly -->
                                                                        
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('phone','email')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-up" style="font-size:24px" onclick="previous('phone','movingDate')"></i>
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('phone','email')"></i>
                        </div>
                     
                    </label>
                    
                    <label id="email">
                        <label class="label-heading" for="email">Now Please enter your email address.</label>
                        <input type="email" name="email" placeholder="example@email.com.au"  />
                        <!-- Update navigation buttons accordingly -->
                                                                                                
                        <div class="nav-btn-div">
                            <button type="button" class="nav-button" value="next" onclick="next('email','details')">OK <i
                                    class="fa fa-check" aria-hidden="true"></i></button>
                            Press <strong>Enter ↵</strong>
                        </div>
    
                        <div class="nav-btn-div">
                            <i class="fa fa-arrow-up" style="font-size:24px" onclick="previous('email','phone')"></i>
                            <i class="fa fa-arrow-down" style="font-size:24px" onclick="next('email','details')"></i>
                        </div>
                     
                    </label>
                    
                    <label id="details">
                        <label class="label-heading" for="details">Do you want to add any additional details?</label>
                        <textarea name="details" placeholder="Any additional details" style="width: 100%; max-width: 400px; height: 150px; border: 2px solid #000000; padding: 5px;"></textarea>
                        <div class="nav-btn-div">
                            <button type="submit" onclick="SendEmail()" class="nav-button" value="submit">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </div>
                    </label>
                    
                    <p id="confirmationMessage" class="confirmation-message">Quote Request Submitted! One of our team members will be in contact.</p>
    
    
                    <p id="validate"></p>
    
                </form>
                <script src="https://smtpjs.com/v3/smtp.js"></script>
                <script src="./JS/main.js" async></script>
                
    
    
    
            </div>

        </section>
    </div>
</body>

</html>
